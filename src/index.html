<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/favicon2.ico" type="image/x-icon" rel="shortcut icon" />
    <!-- <link rel="stylesheet" href="./css/owfont-regular.css" />
  <link rel="stylesheet" href="./css/style.css" /> -->
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-top">
          <div class="temperature"></div>
          <div class="weather-description"></div>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="enter name" />
      </div>
    </main>
    <footer class="footer">
      <div class="footer__top">
        <div class="links__container">
          <div class="links visibility">
            <ul class="links__list"></ul>
          </div>
          <button class="links__button">links</button>
          <form novalidate name="add-link" class="links__add-container hidden">
            <label for="link-name" id="name-label">Name
              <input required type="text" placeholder="name" id="link-name">
            </label>
            <label for="link-href" id="href-label">Link
              <input required type="text" placeholder="link" id="link-href">
            </label>
            <div class="links__form-buttons">
              <button type="submit" class="links__save">save</button>
              <button type="cancel" class="links__cancel">cancel</button>
            </div>

          </form>
        </div>

        <button class="change-quote"></button>
        <div class="settings__container">
          <div class="settings visibility">
            <div class="settings__blocks">
              <label for="time">
                time:
                <input type="checkbox" name="time" id="time" checked />
              </label>
              <label for="date">
                date:
                <input type="checkbox" name="date" id="date" checked />
              </label>
              <label for="greeting">
                greeting:
                <input type="checkbox" name="greeting" id="greeting" checked />
              </label>
              <label for="quote">
                quote:
                <input type="checkbox" name="quote" id="quote" checked />
              </label>
              <label for="weather">
                weather:
                <input type="checkbox" name="weather" id="weather" checked />
              </label>
              <label for="audio">
                audio:
                <input type="checkbox" name="audio" id="audio" checked />
              </label>
              <label for="links">
                links:
                <input type="checkbox" name="links" id="links" checked />
              </label>
            </div>
            <div class="settings__other">
              <div class="settings_lang">
                <input type="radio" value="en" name="language" id="en" checked /> EN
                <input type="radio" value="ru" name="language" id="ru" /> RU
              </div>
              <div class="settings_img">
                <select id="photoSource" name="select">
                  <option id="github" value="github" selected>GitHub</option>
                  <option id="unsplash" value="unsplash">Unsplash</option>
                  <option id="flickr" value="flickr">Flickr</option>
                </select>
                <label for="theme">Background theme
                  <input class="settings__img-theme" type="text" name='theme' placeholder="background theme" />
                </label>
              </div>
            </div>
          </div>
          <div class="settings__btn"></div>
        </div>
      </div>

      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
  </body>
</html>
